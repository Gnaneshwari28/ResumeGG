 <div class="carousel-container"> 
  <div class="carousel" [style.transform]="'translateX(' + -currentIndex * 100 + '%)'">
    <div class="carousel-item" *ngFor="let certificate of certificates">
      <img [src]=certificate.imageUrl alt="{{ certificate.title }}" class="d-block w-100">
      <p>{{certificate.title}}</p>
    </div>
  </div>

  
  <!-- Carousel Controls -->
  <button class="prev" (click)="moveCarousel('prev')">&#10094;</button>
  <button class="next" (click)="moveCarousel('next')">&#10095;</button>
 </div>
